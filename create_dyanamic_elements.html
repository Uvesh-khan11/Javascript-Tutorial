// Example No - 2 : Create A Dynamic Element List

let container = document.getElementById('my-container'); // Get Element Container By Id
let button = document.getElementById('ClickButton'); // Get Element Button By Id

let c
count = 1; // We Count Dynamically It Starts With 1

// Now Do Click Event On Button Using addEventListener
button.addEventListener('click',()=>{
    const list = document.createElement('li'); //Create Element 
    list.innerText = count; // Add Number To List
    container.appendChild(list); // Container Append List(Add List)
    count++; // It Will Increase The List Number
